<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Think Again</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #444;
            padding: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .gif {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #444;
            background: white;
            border: 2px solid #444;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/p_VEcmrBsLMAAAAj/manja.gif" alt="Think Again GIF" class="gif">
        <h1>Please think again!</h1>
        <div class="button-container">
            <button onclick="window.location.href='yes.html'">Yes</button>
            <button onclick="window.location.href='think-again.html'">No</button>
        </div>
    </div>
</body>
</html>
